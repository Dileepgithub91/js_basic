<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Color changer project</title>
</head>
<body>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <button class="button" id="gray" style="background-color: gray ; width:60px; height:60px;"></button>
        <button class="button" id="white" style="background-color: white; width:60px; height:60px;"></button>
        <button class="button" id="blue" style="background-color: blue;width:60px; height:60px;"></button>
        <button class="button" id="yellow" style="background-color: yellow;width:60px; height:60px;"></button>

        <h2>
            Try clicking on  one of the colors above
            <span>To change the background color of this  page</span>
        </h2>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
